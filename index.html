<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/lamp.png">
    <title> test website </title>

</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="image/images 1.png" alt="image profile">
                </div>
                <h2>Mustapha</h2>
            </li>
            <li >
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-pen"></i>
                    <p>Post</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <p>Setting</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <!-------------- Dashboard ------------->
        <div class="title">
            <p> Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="col-4">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User </p>
                    <span> 100 </span>
                </div>
            </div>
            <div class="col-4">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts </p>
                    <span> 34 </span>
                </div>
            </div>
            <div class="col-4">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products </p>
                    <span> 340 </span>
                </div>
            </div>
            <div class="col-4">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue </p>
                    <span> $ 134 </span>
                </div>
            </div>
        </div>

        <!-------------- Products ------------->
        <div class="title">
            <p> Products</p>
            <i class="fas fa-table"></i>
        </div>



        <table>
            <thead>
                <tr>
                    <th> Products </th>
                    <th> Price </th>
                    <th> Count </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> smart Tv</td>
                    <td><span class="price">152 $</span> </td>
                    <td> <span class="count" >2234</span> </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td> Phone </td>
                    <td><span class="price">152 $</span> </td>
                    <td> <span class="count">2234</span> </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td> Machine </td>
                    <td><span class="price">152 $</span> </td>
                    <td> <span class="count">2234</span> </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td> Table </td>
                    <td><span class="price">152 $</span> </td>
                    <td> <span class="count">2234</span> </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
